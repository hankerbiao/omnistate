[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --alluredir=reports/allure-results --tb=short

markers =
    smoke: 冒烟测试，快速验证
    config_verify: 配置验证
    status_monitor: 状态监控
    cpu: CPU相关测试
    memory: 内存相关测试
    storage: 存储相关测试
    power: 电源相关测试
    fan: 风扇相关测试
    network: 网卡相关测试